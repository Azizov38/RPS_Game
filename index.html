<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Rock Paper Scissory
            </h1>
        </header>

        <div class="score-area">
            <div class="score-tab">
                <div class="txt-you">You</div>
                <span class="you">0</span>
                <span class="tx">:</span>
                <span class="computer">0</span>
                <div class="comp-txt">comp</div>
            </div>
        </div>
        <div class="result-for-txt"></div>
        <div class="button">
            <img src="img/rock.png" class="rock">
            <img src="img/scissors.png" class="scissors">
            <img src="img/paper.png" class="paper">
        </div>

         <span class="win">Make Your Move.</span>
    </div>

<script src="js/app.js"></script>
</body>
</html>
